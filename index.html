<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class = "row">
            <div class="col-12 col-lg-3">
                <div class="card">
                    <h3 class="card-header">Search for a City</h3>
                    <form id="search-form" class="card-body">
                        <label class="form-label" for="city"></label>
                        <input name="city" id="search-city" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg></button>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h6>Search History</h6>
                        <button class="btn btn-secondary" id="clear-history">Clear</button>
                    </div>
                    <div class="card-body" id="history"></div>
                </div>
            </div>

            <div class="col-12 col-lg-9"  id="results-container">
                <div class="card">
                    <h3 class="card-header"><span id="name"></span> <span id="date"></span> <span id="icon"></span></h3>
                    <div class="card-body" id="current-stats">
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="wind"></span></p>
                        <p>UV Index: <span id="uv"></span><span  class="alert" id="uv-alert"></span></p>
                    </div>
                </div>
                <div class = "card" id="forecast-container">
                    <div class="card-header">
                        <h3 class="card-title">5-Day Forecast</h3>
                    </div>
                    <div class="row card-body" id="forecast-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
